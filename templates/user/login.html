{% extends "partials/base.html" %}
{% block title %} Login {% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="border p-3 bg-white">
                <h3>Login</h3>
                <hr/>
                <form method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <input type="submit" class="btn btn-success" value="Login" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
